<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contour Map Demo</title>
    <meta name="robots" content="index, follow">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="flexcontainer">
      <div class="datacontainer">
        <div class="location">
          <div class="location_header">
            <p class="location_number"></p>
            <h2>Naam locatie</h2>
          </div>
          <div class="location_info">
            <img src="" alt="">
            <p id="location_address">Adres</p>
            <p id="location_description">Beschrijving</p>
          </div>
          <div class="art_lists">
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-latest.min.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            $.mobile.autoInitializePage = false;
        });
    </script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/jquery.mapael.js"></script>
    <script type="text/javascript" src="js/mechelen.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/locations.js"></script>
</body>
</html>
